<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylereset.css"/>
    <title>API Weather</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dash board</h1>
    </header>

    <main  class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <input name="usercity" id="usercity" type="text" autofocus="true" class="form-input" placeholder="City Name"></input>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card" id="history"></div>
        </div>

        <div class="col-12 col-md-8">
            <h2 id="today" class="mt-3"></h2>
            <h2 id="forecast" class="mt-3"></h2>

        </div>

    </main>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylereset.css"/>
    <title>API Weather</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dash board</h1>
    </header>

    <main  class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <input  id="usercity" type="text" class="form-input" placeholder="City Name" aria-controls="today forecast"></input>
                    <button type="submit" class="btn search-button" id="search-button">Search</button>
                </form>
            </div>

            <div class="card" id="Record"></div>
        </div>

        <div class="col-12 col-md-8">
            <h2 id="today" class="mt-3"></h2>
            <h2 id="forecast" class="mt-3"></h2>

        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
